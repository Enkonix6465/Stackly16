<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Stackly AI Tools</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <form class="login-form" id="loginForm">
            <div class="logo" style="text-align: center; margin-bottom: 2rem;">
                <h2 style="color: var(--primary-color);">Stackly</h2>
                <p style="color: var(--dark-gray);">AI Tools & Solutions</p>
            </div>
            
            <h2>Admin Login</h2>
            
            <div class="form-group">
                <label for="username">Username / Email</label>
                <input type="email" id="username" name="username" class="form-control" required placeholder="admin@enkonix.in">
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" class="form-control" required placeholder="Enter your password">
            </div>
            
            <button type="submit" class="btn btn-primary" style="width: 100%; margin-bottom: 1rem;">Login</button>
            
            <div class="login-links">
                <a href="forgot-password.html">Forgot Password?</a> | 
                <a href="index.html">Back to Home</a>
            </div>
            
            <div style="margin-top: 2rem; padding: 1rem; background: var(--light-gray); border-radius: 8px; text-align: center; font-size: 0.9rem; color: var(--dark-gray);">
                <strong>Demo Credentials:</strong><br>
                Username: admin@enkonix.in<br>
                Password: admin123
            </div>
        </form>
    </div>
    
    <script src="assets/js/script.js"></script>
</body>
</html>

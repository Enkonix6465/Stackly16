<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Stackly AI Tools</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <form class="login-form" id="forgotPasswordForm">
            <div class="logo" style="text-align: center; margin-bottom: 2rem;">
                <h2 style="color: var(--primary-color);">Stackly</h2>
                <p style="color: var(--dark-gray);">AI Tools & Solutions</p>
            </div>
            
            <h2>Reset Your Password</h2>
            <p style="text-align: center; margin-bottom: 2rem; color: var(--dark-gray);">
                Enter your email address and we'll send you instructions to reset your password.
            </p>
            
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" class="form-control" required placeholder="Enter your email address">
            </div>
            
            <button type="submit" class="btn btn-primary" style="width: 100%; margin-bottom: 1rem;">Send Reset Instructions</button>
            
            <div class="login-links">
                <a href="login.html">Back to Login</a> | 
                <a href="index.html">Back to Home</a>
            </div>
            
            <div style="margin-top: 2rem; padding: 1rem; background: var(--light-gray); border-radius: 8px; text-align: center; font-size: 0.9rem; color: var(--dark-gray);">
                <i class="fas fa-info-circle" style="color: var(--primary-color);"></i>
                <strong>Demo Note:</strong><br>
                Only the admin email (admin@enkonix.in) is recognized in the system for password reset functionality.
            </div>
        </form>
    </div>
    
    <script src="assets/js/script.js"></script>
</body>
</html>
